{{ define "main" }}
<div class="h-64 relative">
    <div class="h-full w-full absolute z-10 flex items-center justify-center">
        <p class="serif font-bold absolute top-4 text-5xl">Swimming</p>
    </div>
    <img src="/images/water.jpg" alt="Swim" class="absolute top-0 h-full w-full object-cover bg-no-repeat bg-center" />
</div>
{{ end }}
